<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Advice generator app</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet" />
    <script src="./src/index.js" defer></script>
  </head>
  <body class="grid place-items-center h-screen text-center">
    <main class="grid place-items-center p-8 relative rounded-xl">
      <h1 class="pb-4">Advice #<span id="advice-id"></span></h1>
      <p id="advice" class="pb-8"></p>
      <img class="pb-4" src="./images/pattern-divider-desktop.svg" alt="divider" />
      <div id="dice" class="absolute -bottom-8 rounded-full p-4">
        <img src="./images/icon-dice.svg" alt="dice button" />
      </div>
    </main>

    <footer class="attribution fixed bottom-2">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/dangero1990">Andrew Eubanks</a>.</footer>
  </body>
</html>
